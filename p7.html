<html>
<head>
    <title>HTML TABLE</title>
</head>
<body>
     <center>
        <h1>HTML TABLE...</h1>
        <p>Collection of rows and columns</p>
     </center>
     <hr>

     <table>
        <caption>EMP TABLE</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sanjana </td>
            <td>
                109
            </td>
        
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>389</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wew</td>
            <td>768</td>
        </tr>
     </table>
     <hr>
     <h1>TABLE WITH BORDER AND SPACING</h1>
     <table  border="1" cellpadding="20" cellspacing="20">
        <caption>EMP TABLE</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sanjana </td>
            <td>
                109
            </td>
        
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>389</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wew</td>
            <td>768</td>
        </tr>
     </table>
     <h1>TABLE WITH colspan</h1>
     <table  border="1" cellpadding="20" cellspacing="20">
        <caption>EMP TABLE</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sanjana </td>
            <td>
                109
            </td>
            <td>108</td>
        
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>389</td>
            <td>569</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wew</td>
            <td>768</td>
            <td>456 </td>
        </tr>
     </table>
     
</body>
</html>
