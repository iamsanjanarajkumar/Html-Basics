<html>
<head>
    <title>CSS TABLE</title>
    <style>
        caption{
           color: bisque;
        }
        table{
            border: 20px;
            border-collapse: collapse
            ;
            font-size: 20px;
            background-color: brown;
            padding: 20px;
        }
        th{
            border: 2px solid blue
        }
        td{
            border: 2px solid goldenrod;
        }
    </style>
</head>
<body>
    <center>
        <table border="1" cellspacing="2" cellpadding="5">
            <caption>Employee details</caption>
            <tr> 
                <th>#</th>
              <th>Name</th>
              <th>Mobile</th>
            </tr>
            <tr>
             <td> 1</td>
             <td>Aditya</td>
             <td>7800</td>   
            </tr>
            <tr>
                <td>2</td>
                <td>Sanjana</td>
                <td>2445</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Supriya</td>
                <td>6878</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Naresh</td>
                <td>4000</td>
            </tr>
        </table>
    </center>
   
</body>
</html>
